version: '3.8'

services:
  ctfbot:
    build: .
    image: ctfbot:latest
    container_name: ctfbot
    volumes:
      # Mount Docker socket to allow running sibling containers (Sandbox)
      - /var/run/docker.sock:/var/run/docker.sock
      # Mount current directory to access local files/logs easily if needed
      # - ./:/app
    env_file:
      - .env
    environment:
      - PYTHONUNBUFFERED=1
    # Interactive mode for CLI
    stdin_open: true
    tty: true
    # Default command (can be overridden)
    command: [ "python", "-m", "src.asas_agent", "--help" ]
